{% extends "layout.html" %}

{% block container %}
<h1>Calcular </h1>

<form action="/OperasBas" method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="n1" class="form-label">Número 1:</label>
            <input type="number" name="n1" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="n2" class="form-label">Número 2:</label>
            <input type="number" name="n2" class="form-control" required>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label d-block">Operación:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operacion" value="suma" required>
            <label class="form-check-label">Suma</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operacion" value="resta">
            <label class="form-check-label">Resta</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operacion" value="multi">
            <label class="form-check-label">Multiplicación</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operacion" value="divicion">
            <label class="form-check-label">División</label>
        </div>
    </div>
    <div class="text-center">
        <input type="submit" value="Calcular" class="btn btn-primary">
    </div>

    {% if res %}
    <div class="mt-4 p-3 text-center bg-light border rounded">
        <h3>Resultado:</h3>
        <h2 class="text-success">{{ res }}</h2>
    </div>
    {% endif %}
</form>
{% endblock %}
